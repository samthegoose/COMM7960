<!DOCTYPE html>
<html>
    <!--comment-->
    <head>
        <title>WEEK 5 image styling</title> 
        <link rel="stylesheet" href="imagestyle.css" >
        <link rel="stylesheet" href="week5 transfomation.css">
    </head>

    <body>
        <h2>
            1.Rounded image
        </h2>
        <img src="https://bus.hkbu.edu.hk/eng/bus/programme/student-blog/images/student-blog-42_01.jpg" width="40%" height="40%" class="image1">
        
        <h2>
            2.Transparent image
        </h2>
        <p class="image2"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/1/1c/HKBU_Logo.svg/1024px-HKBU_Logo.svg.png" width="25%" height="25%"></p>
 
        <h2>
            3.Image Filter
        </h2>
        <p class="image3"><img src="Communication_and_Visual_Arts_Building_2016.jpeg" width="50%" height="50%"></p>
        
        <h2>
            4.Blurred image
        </h2>
        <p class="image4"><img src="Communication_and_Visual_Arts_Building_2016.jpeg" width="50%" height="50%"></p>
 
        <h2>
            5.Transformation
        </h2>
        <img src="Communication_and_Visual_Arts_Building_2016.jpeg" width="15%" height="15%" class="image5">
        <img src="Communication_and_Visual_Arts_Building_2016.jpeg" width="15%" height="15%" class="image6">
        <img src="Communication_and_Visual_Arts_Building_2016.jpeg" width="15%" height="15%" class="image7">
        <img src="Communication_and_Visual_Arts_Building_2016.jpeg" width="15%" height="15%" class="image8">
    
        <h2>
            6.Animation
        </h2>
        <img src="Communication_and_Visual_Arts_Building_2016.jpeg" width="15%" height="15%" class="animation1">
        <img src="Communication_and_Visual_Arts_Building_2016.jpeg" width="15%" height="15%" class="animation2">
    
        <h2>7. Animation: Bouncing Ball Example</h2>
        <div class="box"><div class="ball"></div></div> 
    </body>
</html>
